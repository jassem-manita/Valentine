<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Surprise</title>
    <meta
      name="description"
      content="A special Valentine's Day surprise for Rou!"
    />
    <meta property="og:title" content="Valentine's Day Surprise" />
    <meta
      property="og:description"
      content="A special Valentine's Day surprise for Rou!"
    />
    <meta property="og:image" content="https://example.com/your-image.jpg" />
    <!-- Replace "https://example.com/your-image.jpg" with the URL of your image -->
    <meta property="og:image:alt" content="Valentine's Day Surprise Image" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Happy Valentine's Day, Rou!</h1>
      <div id="surprise" style="display: none">
        <div class="animation-container" id="animation-container">
          <img
            src="her.jpg"
            alt="Valentine's Day Image"
            id="valentine-img"
            onload="setCardSize(this)"
          />
        </div>
      </div>
      <div class="surprise-link">
        <a href="#" onclick="showSurprise()">Click here for a surprise</a>
      </div>
    </div>

    <div class="background-emojis">
      <!-- Emojis will be added dynamically here -->
    </div>

    <audio id="background-music" loop>
      <source src="her.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
  </body>
</html>
